<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Maalipo - Connexion</title>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="row g-0 h-100">
                <div class="col-lg-5 col-md-6">
                    <div class="left-panel h-100">
                        <div class="logo-container">

                            <div class="logo-placeholder">
                              <img src="ngombe.jpg" alt="Maalipo Logo" class="img-fluid">
                            </div>

                            <h1 class="brand-title">Maalipo</h1>
                            <p class="brand-subtitle">by Ngombe Sarl</p>
                        </div>
                        <p class="brand-subtitle mt-4">

                        </p>
                    </div>
                </div>

                <div class="col-lg-7 col-md-6">
                    <div class="right-panel h-100">
                        <div class="w">
                            <h2 class="form-title">Binvenue sur Maalipo</h2>
                            <p class="form-subtitle">Connectez-vous à votre compte Maalipo</p>

                            @if(errorMessage) {
                                <div class="alert alert-danger mb-3" role="alert">
                                    <i class="ri-error-warning-line me-2"></i>
                                    {{errorMessage}}
                                </div>
                            }

                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="username" formControlName="username" placeholder="Nom d'utilisateur" required>
                                    <label for="username">
                                        <i class="ri-user-line me-2"></i>Nom d'utilisateur
                                    </label>
                                    @if(isFieldInvalid('username')){
                                        <div class="invalid-feedback">
                                            {{getErrorMessage('username')}}
                                        </div>
                                    }
                                </div>

                                <div class="form-floating password-toggle-container mb-4">
                                    <input
                                        [type]="showPassword ? 'text' : 'password'"
                                        class="form-control"
                                        id="password"
                                        formControlName="password"
                                        placeholder="Mot de passe"
                                         required>
                                    <label for="password">
                                        <i class="ri-lock-line me-2"></i>Mot de passe
                                    </label>
                                    <span
                                        class="password-toggle-icon"
                                        [class.visible]="showPassword" (click)="togglePasswordVisibility()">
                                        <i [class.ri-eye-line]="!showPassword" [class.ri-eye-off-line]="showPassword"></i>
                                    </span>
                                    @if(isFieldInvalid('password')){
                                        <div class="invalid-feedback">
                                            {{getErrorMessage('password')}}
                                        </div>
                                    }
                                </div>

                                <!-- <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Se souvenir de moi
                                        </label>
                                    </div>
                                    <a href="#" class="text-decoration-none" style="color: #6610f2;">
                                        Mot de passe oublié ?
                                    </a>
                                </div> -->

                                <button type="submit" class="btn btn-primary btn-login w-100" [disabled]="loginForm.invalid || isLoading">
                                    @if(isLoading){
                                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                    }
                                    {{isLoading ? 'Connexion en cours...' : 'Se connecter'}}
                                </button>
                            </form>

                            <div class="register-link">
                                <p>Mot de passe oublié ? <a  routerLink="/forgot-password">Cliquez ici</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
