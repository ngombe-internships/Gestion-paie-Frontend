<div class="floating-notification-container" *ngIf="isVisible">
  <!-- Bouton bell flottant -->
  <div class="floating-notification-bell" (click)="toggleDropdown()"
       [class.has-notifications]="count > 0">
       Notif
    <span class="floating-notification-badge" *ngIf="count > 0">
      {{ count > 99 ? '99+' : count }}
    </span>

    <!-- Indicateur de pulsation pour nouvelles notifications -->
    <div class="notification-pulse" *ngIf="count > 0"></div>
  </div>

  <!-- Dropdown des notifications -->
  <div class="floating-notification-dropdown" [class.show]="showDropdown" *ngIf="showDropdown">
    <!-- Header du dropdown -->
    <div class="notification-header">
      <div class="d-flex justify-content-between align-items-center">
        <div class="notification-title">
          <i class="bi bi-bell me-2 text-primary"></i>
          <strong>Notifications</strong>
          <span class="badge bg-primary ms-2" *ngIf="count > 0">{{ count }}</span>
        </div>
        <button
          class="btn btn-sm btn-outline-primary rounded-pill"
          (click)="marquerToutesLues()"
          *ngIf="count > 0"
          [disabled]="loading"
          title="Marquer toutes comme lues">
          <i class="bi bi-check-all" *ngIf="!loading"></i>
          <i class="bi bi-arrow-clockwise spin" *ngIf="loading"></i>Marquer toutes comme lues
        </button>
      </div>
    </div>

    <!-- Liste des notifications -->
    <div class="notification-list">
      <div *ngIf="notifications.length === 0" class="notification-empty">
        <i class="bi bi-bell-slash text-muted display-6"></i>
        <p class="text-muted mb-0 mt-2">Aucune notification</p>
        <small class="text-muted">Vous serez notifié ici des nouveautés</small>
      </div>

      <div
        *ngFor="let notification of notifications; trackBy: trackByNotificationId"
        class="notification-item"
        [class.unread]="!notification.lu"
        (click)="onNotificationClick(notification)">

        <div class="notification-content">
          <div class="notification-icon">
            <i [class]="getNotificationIcon(notification.type)"></i>
          </div>

          <div class="notification-body">
            <h6 class="notification-title">{{ notification.titre }}</h6>
            <p class="notification-message">{{ notification.message }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="notification-time text-muted">
                {{ getTimeAgo(notification.dateCreation) }}
              </small>
              <span class="notification-type-badge badge bg-light text-dark">
                {{ notification.type.replace('_', ' ') }}
              </span>
            </div>
          </div>

          <div class="notification-status" *ngIf="!notification.lu">
            <span class="unread-indicator"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer du dropdown -->
    <div class="notification-footer" *ngIf="notifications.length > 0">
      <a routerLink="/dashboard/notifications"
         class="btn btn-sm btn-outline-primary w-100 rounded-pill"
         (click)="closeDropdown()">
        <i class="bi bi-list me-2"></i>
        Voir l'historique complet
      </a>
    </div>
  </div>
</div>
